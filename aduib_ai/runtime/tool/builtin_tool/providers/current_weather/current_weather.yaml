name: current_weather
description: Get the current weather in a given location
parameters:
  type: object
  properties:
    location:
      type: string
      description: The city and state, e.g. San Francisco, CA
    unit:
      type: string,
      enum: ["celsius", "fahrenheit"]
  required: ["location"]
configs:
  unit: "celsius"
icon: "🌤️"
provider: builtin_provider
type: builtin
credentials: none